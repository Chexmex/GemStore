<div ng-repeat="product in model | orderBy: '-price'">
    <div class="item">
        <h1>{{product.name}}</h1>
        
            <img ng-src="{{product.image}}" />
        
        
            <h2>{{product.price | currency}}</h2>

            <productpanels></productpanels>

            <button ng-show="product.canPurchase" class="btn btn-primary">Add to cart</button>
            
        </div>

</div>
